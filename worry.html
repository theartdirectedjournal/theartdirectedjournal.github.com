<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Don't Worry</title>

<script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
        google.load("jquery", "1.2.6");
    </script>

<script type="text/javascript">
$(function(){
    $('a[href*=#]').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
        && location.hostname == this.hostname) {
            var $target = $(this.hash);
            $target = $target.length && $target || $('[name=' + this.hash.slice(1) +']');
            if ($target.length) {
                var targetOffset = $target.offset().top;
                $('html,body').animate({scrollTop: targetOffset}, 1000);
                return false;
            }
        }
    });
});
</script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

<style type="text/css" media="screen">

html {
font-size: 100%; 
}

body {
margin: 0;
padding: 0;
background: rgb(255,255,255);
}

:focus { 
outline: none; 
}

a:link, a:visited {
text-decoration: none;  
color: #777;
-webkit-transition: .5s all ease-in-out;
-moz-transition: .5s all ease-in-out;
-ms-transition: .5s all ease-in-out;
}

a:hover {
color: rgb(0,0,0);
text-shadow: none;
}

p {
margin: 20px;
}

#header { 
padding: 5px 0; 
height: auto; 
width: 100%; 
overflow: hidden; 
-webkit-transition: all 0.5s ease-in-out; 
-moz-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out;
}     

#header #nav { 
margin-bottom: 10px; 
margin-top: 10px; 
margin-left: 20px;
}                

#header #nav li { 
display: inline; 
font-size: 12px; 
font-family: 'Georgia', serif; 
color: #777; 
font-weight: normal;  
text-transform: uppercase;
text-rendering: optimizeLegibility;
font-feature-settings: "kern" 1;
letter-spacing: -0.05em;
}

#header #nav a {
color: #777; 
-webkit-transition: color 0.5s ease-in-out;
-moz-transition: color 0.5s ease-in-out;
-ms-transition: color 0.5s ease-in-out;
text-decoration: none;
border: none;
}

#header #nav a:hover {
color: rgb(0,0,0); 
}


#main_content {
width: 100%;
margin-top: 100px;
margin-bottom: 100px;
}

#main_content p {
color: rgb(0,0,0);
font-family: 'Georgia', serif;
line-height: 1.5;
font-weight: normal;
text-rendering: optimizeLegibility;
font-feature-settings: "kern" 1;
letter-spacing: -0.05em;
}

#main_content .quote {
font-size: 42px;
margin-top: 50px;
margin-bottom: 0;
text-align: center;
line-height: 1.25;
}

#main_content .attribution {
font-size: 14px;
text-align: right;
margin-top: 25px;
margin-bottom: 75px;
font-style: italic;
}

#main_content .happy_ending {
margin-top: 75px;
text-align: center;
font-size: 14px;
}

/*--[ FOR BIG SCREENS ]--------------------*/

@media screen and (min-width: 481px) {

#header #nav { 
margin-bottom: 10px; 
margin-top: 10px; 
margin-left: 50px;
}                

#header #nav li { 
display: inline; 
font-size: 14px; 
font-family: 'Georgia', serif; 
color: #777; 
font-weight: normal;   
text-transform: uppercase;
text-rendering: optimizeLegibility;
font-feature-settings: "kern" 1;
letter-spacing: -0.05em;
}

#main_content {
width: 800px;
margin-left: auto;
margin-right: auto;
margin-top: 200;
margin-bottom: 200;
}

#main_content p {
color: rgb(0,0,0);
font-family: 'Georgia', serif;
line-height: 1.75;
font-weight: normal;
text-rendering: optimizeLegibility;
font-feature-settings: "kern" 1;
letter-spacing: -0.05em;
}

#main_content .quote {
font-size: 82px;
margin-top: 100px;
margin-bottom: 0;
text-align: center;
line-height: 1.25;
}

#main_content .attribution {
font-size: 18px;
text-align: right;
margin-top: 25px;
margin-bottom: 100px;
font-style: italic;
}

#main_content .happy_ending {
margin-top: 100px;
text-align: center;
font-size: 18px;
}

}

                                                                                 
</style>
</head>

<body>

<section id="header">
                
    <ul id="nav">
        <li><a title="The Art Directed Journal" href="http://theartdirectedjournal.github.io">The Art Directed <span style="text-transform: lowercase; font-style: italic;">Journal</span></a></li>
    </ul>
               
</section>

<section id="main_content">

<p class="quote">&ldquo;Don’t worry. Do. If nothing can be done, don’t worry.
&rdquo;</p>

<p class="attribution"><a href="http://patrickrhone.com/2008/09/23/my-manifesto-dont-worry/">~ Patrick Rhone</a></p>

<p class="happy_ending"><a href="http://theartdirectedjournal.github.io">Table of Contents</a></p>

</section>
        
</body>
</html>
