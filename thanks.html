<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Thanksgiving 2018</title>

<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

<style type="text/css" media="screen">

html {
font-size: 100%; 
}

body {
background: rgb(33,33,33) url(https://theartdirectedjournal.github.io/Site_Images/natalia-fogarty-351548-unsplash.jpg) center center no-repeat; 
min-height: 100%; 
-moz-background-size: cover;  
background-size: cover; 
width: 100%;
margin: 0;
padding: 0;
font-family: 'Indie Flower', cursive;
font-weight: normal;
}

:focus { 
outline: none; 
}

a:link, a:visited {
text-decoration: none;  
color: #777;
-webkit-transition: .5s all ease-in-out;
-moz-transition: .5s all ease-in-out;
-ms-transition: .5s all ease-in-out;
}

a:hover {
color: rgb(171,5,52);
text-shadow: none;
}

p {
margin: 20px;
}

#header { 
padding: 5px 0; 
height: auto; 
width: 100%; 
overflow: hidden; 
-webkit-transition: all 0.5s ease-in-out; 
-moz-transition: all 0.5s ease-in-out;
-ms-transition: all 0.5s ease-in-out;
}     

#header #nav { 
margin-bottom: 10px; 
margin-top: 10px; 
margin-left: 20px;
}                

#header #nav li { 
display: inline; 
font-size: 14px;  
color: #999;  
}

#header #nav a {
color: #999; 
-webkit-transition: color 0.5s ease-in-out;
-moz-transition: color 0.5s ease-in-out;
-ms-transition: color 0.5s ease-in-out;
text-decoration: none;
border: none;
}

#header #nav a:hover {
color: rgb(171,5,52); 
}


#main_content {
width: 100%;
margin-top: 100px;
margin-bottom: 100px;
}

#main_content p {
color: rgb(255,255,255);
text-shadow: 0px 1px 2px #161619;
}

#main_content .quote {
font-size: 62px;
margin-top: 50px;
margin-bottom: 0;
text-align: center;
line-height: 1.25;
}

#main_content .attribution {
font-size: 16px;
text-align: right;
margin-top: 25px;
margin-bottom: 75px;
font-style: italic;
}

#main_content .attribution_2 {
font-size: 12px;
text-align: right;
margin-top: 25px;
margin-bottom: 75px;
font-style: italic;
}

#main_content .attribution a {
color: #999;
border-bottom: 1px dotted #999;
}

#main_content .attribution_2 a {
color: #999;
border-bottom: 1px dotted #999;
}

#main_content .attribution a:hover {
color: rgb(171,5,52);
}

#main_content .attribution_2 a:hover {
color: rgb(171,5,52);
}

#main_content .happy_ending {
margin-top: 75px;
text-align: center;
font-size: 16px;
}

/*--[ FOR BIG SCREENS ]--------------------*/

@media screen and (min-width: 481px) {

#header #nav { 
margin-bottom: 10px; 
margin-top: 10px; 
margin-left: 50px;
}                

#header #nav li { 
display: inline; 
font-size: 14px; 
}

#main_content {
width: 800px;
margin-left: auto;
margin-right: auto;
margin-top: 200;
margin-bottom: 200;
}

#main_content .quote {
font-size: 102px;
margin-top: 100px;
margin-bottom: 0;
text-align: center;
line-height: 1.25;
}

#main_content .attribution {
font-size: 20px;
text-align: right;
margin-top: 25px;
margin-bottom: 100px;
font-style: italic;
}

#main_content .attribution_2 {
font-size: 16px;
text-align: right;
margin-top: 25px;
margin-bottom: 75px;
font-style: italic;
}

#main_content .happy_ending {
margin-top: 100px;
text-align: center;
font-size: 20px;
}

}

                                                                                 
</style>
</head>

<body>

<section id="header">
                
    <ul id="nav">
        <li><a title="The Art Directed Journal" href="http://theartdirectedjournal.github.io">The Art Directed <span style="text-transform: lowercase; font-style: italic;">Journal</span></a></li>
    </ul>
               
</section>

<section id="main_content">

<p class="quote">In everything give thanks.</p>

<p class="attribution">1 Thessalonians 5:18</p>

<p class="attribution_2">Background photo credit: <a href="https://unsplash.com/photos/lkD1gTYxxEE">Unsplash</a></p>

<p class="happy_ending"><a href="http://theartdirectedjournal.github.io">Table of Contents</a></p>

</section>
        
</body>
</html>
